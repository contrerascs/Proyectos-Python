<div class="receipt-container">
    <div class="header">
        <h1>{{store_name}}</h1>
            <p>{{direction}}</p>
            <p>Date: {{date}}</p>
            <p>Client: {{my_name}}</p>
    </div>

    <div class="details">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{item1}}</td>
                    <td>{{description1}}</td>
                    <td>{{subtotal1}}</td>
                </tr>
                <tr>
                    <td>{{item2}}</td>
                    <td>{{description2}}</td>
                    <td>{{subtotal2}}</td>
                </tr>
                <tr>
                    <td>{{item3}}</td>
                    <td>{{description3}}</td>
                    <td>{{subtotal3}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="total">
        <p>Total: $169.97</p>
    </div>
</div>
